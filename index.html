<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="d-flex flex-row container py-4">
    <div class="col-sm px-4">
        <h3 class="pb-4">Enter your WIFI Information: </h3>
        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">Wifi Name:</label>
                <input type="text" class="form-control" id="ssid" aria-describedby="ssid" name="ssid" placeholder="Enter wifi name">
                <small id="ssidHelp" class="form-text text-muted">Network name is case-sensitive</small>
            </div>
            <div class="form-group">
                <label for="wifiPassword">Wifi Password</label>
                <input type="password" class="form-control" id="wifiPassword" name="password" placeholder="Wifi Password">
            </div>
            <div class="form-group py-4">
                <label class="pr-2">Encryption Type: </label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-warning active">
                        <input type="radio" name="encryptionType" id="WPA" autocomplete="off" value="WPA" checked> WPA
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="encryptionType" id="WEP" autocomplete="off" value="WEP"> WEP
                    </label>
                    <label class="btn btn-warning">
                        <input type="radio" name="encryptionType" id="WPA2-EAP" autocomplete="off" value="WPA2-EAP"> WPA2-EAP
                    </label>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend pr-2">
                    <div class="input-group-text">
                        <input type="checkbox" name="wifiHidden" id="wifiHidden" aria-label="Checkbox for following text input">
                    </div>
                </div>
                <label for="wifiHidden">Check if network is hidden</label>
            </div>
            <div class="form-group py-4">
                <button type="submit" class="btn btn-primary" name="generateQR">Generate QR Code</button>
            </div>
        </form>
    </div>
    <div class="col-sm">
        <img id="qrcode" width="200" height="200">
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="require.js"></script>
<script type="text/javascript">
    require(['awesome-qr'], function(awesomeQR) {

        function generateQRCode(ssid, password, encryption) {
            const qrText = `WIFI:T:${encryption};S:${ssid};P:${password};`;

            awesomeQR.create({
                text: qrText,
                size: 800,
                bindElement: 'qrcode'
            });
        }

        $('#wifiForm').on('submit', function(e){
            e.preventDefault();

            var data = {};
            var inputs = $(this).serializeArray().map(input => {
                var name = input.name;
                var value = input.value;
                return data[name] = value;
            });

            generateQRCode(data.ssid, data.password, data.encryptionType);

            return false;
        });


    });
</script>
</body>
</html>
